<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./icons/weather.jpg.png" type="image/png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <header><i class="fa-solid fa-arrow-left"></i>Weather App</header>
      <section class="input">
        <p class="info-text">Please enter a valid city name</p>
        <input placeholder="Enter City Name" type="text" required />
        <div class="seperator"></div>
        <button onclick="currentLocation()">Use Current Location</button>
      </section>
      <section class="display">
        <section class="current">
          <div class="current-weather"></div>
          <div class="bottomDetails"></div>
        </section>

        <section class="carousel hourly">
          <div class="foreCast">
            <i class="fa-solid fa-clock"></i>&nbsp&nbsp48-HOUR FORECAST
          </div>
          <div class="track trkhour"></div>
        </section>

        <section class="carousel days">
          <div class="foreCast">
            <i class="fa-solid fa-calendar-days"></i>&nbsp&nbsp7-DAY FORECAST
          </div>
          <div class="trkday"></div>
        </section>

        <section class="map">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                width="100%"
                height="400"
                id="gmap_canvas"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
              >
              </iframe>
              <a
                href="https://www.embedgooglemap.net/blog/divi-discount-code-elegant-themes-coupon/"
                >divi discount</a
              >
              <br />
              <a href="https://www.embedgooglemap.net">google map link html</a>
            </div>
          </div>
        </section>
      </section>

      <div class="footer_top">
        <h6>CONNECT<br />WITH US</h6>
        <a href="https://hashmat-noorani.vercel.app/" title="portfolio">
          <i class="fa fa-solid fa-user-gear fa-2x"></i>
        </a>
        <a href="https://www.linkedin.com/in/hashmat-noorani/" title="linkedin">
          <i class="fa fa-linkedin-square fa-2x"></i>
        </a>
        <a href="https://github.com/hashmat-noorani" title="github">
          <i class="fa fa-github-square fa-2x"></i>
        </a>
        <a href="https://www.facebook.com/hwx.75" title="facebook">
          <i class="fa fa-facebook-square fa-2x"></i>
        </a>
      </div>

      <div class="footer_bottom">
        <p>

          reserved.
        </p>
      </div>
    </div>
  </body>
</html>
